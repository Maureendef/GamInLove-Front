<body [hidden]="isShow">
<div class="modal-mask">
  <div class="modal-wrapper">
    <div class="modal-container">
      <div class="close" (click)="closePopIn()">X</div>
      <div>
        <h1>Inscription</h1>
      </div>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="pseudo">Pseudo :</label>
          <input
            type="text" name="pseudo" id="pseudo" formControlName="pseudo">
        </div>
        <div>
          <label for="email">Password :</label>
          <input
            type="password" name="password" id="password" formControlName="password">
        </div>
        <div>
          <label for="email">Mail :</label>
          <input
            type="email" name="email" id="email" formControlName="email">
        </div>
        <div>
          <label for="email">Ville :</label>
          <input
            type="text" name="ville" id="ville" formControlName="ville">
        </div>
        <div>
          <label for="sexe">Sexe :</label>
          <select id="sexe" class="form-control" formControlName="sexe">
            <option>Homme</option>
            <option>Femme</option>
            <option>RÃ©ponse D</option>
          </select>
        </div>
        <!--<app-datepicker></app-datepicker>-->
        <div class="button">
          <input type="submit" value="Start" [disabled]="signinForm.invalid">
        </div>
      </form>
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
</body>
