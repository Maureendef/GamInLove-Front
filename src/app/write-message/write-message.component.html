<div class="box" [hidden]="submitted">
		<h3>Ecrire un message</h3>
	<form (ngSubmit)="onSubmit()">
		<div>
			<label for="geekMP">Expéditeur :</label>
			<input #geekMP type="number" id="geekMP" required name="geekMP">
		</div>
		<div>
			<label for="geekCible">Destinataire :</label>
			<input #geekCible type="number" id="geekCible" required name="geekCible">
		</div>
		<div>
			<label for="message">Message :</label>
			<textarea  rows="5" cols="30" #message id="message" required name="message"></textarea>
		</div>
		<button (click)="saveMp(geekMP.value, geekCible.value, message.value)" type="submit">Envoyer</button>
	</form>
</div>
<div [hidden]="!submitted">
	<h4>Votre message a été envoyé !</h4>
</div>
