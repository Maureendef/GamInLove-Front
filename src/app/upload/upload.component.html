<form [formGroup]="uploadForm" (ngSubmit)="onSavePhoto()">

  <label for="file" class="label-file"><h2><span class="delete">+</span> Ajouter une nouvelle Photo</h2></label>
  <input type="file" id="file" (change)="detectFiles($event)"
         class="form-control input-file" accept="image/*">
  <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>

  <button class="btn btn-success" *ngIf="fileUploaded" [disabled]="!fileUploaded"
          type="submit">Enregistrer
  </button>
</form>


<div class="galerie">
    <span *ngFor="let photo of photos">
    <img [src]="photo.url">&nbsp;
    <span class="delete" (click)="deletePhoto(photo.id, photo)">X</span>
  </span>
</div>
