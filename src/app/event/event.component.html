<h1>Liste des events</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	<tr *ngFor="let event of events | async">
		<p>
			<input type="checkbox" id="{{event.id}}" name="{{event.id}}" ngModel />
			<label for="{{event.id}}">{{event.nom}}</label>
		</p>
		<h2>Ã  {{event.lieu}} le {{event.date}} !</h2>
	</tr>
	<p>
		<button type="submit">S'inscrire</button>
	</p>
</form>
