<h1>Liste des messages</h1>
<div *ngFor="let action of actions | async, index as index">
	<div class="mp">
		<p>
			<li>
				<img src="https://www.unamur.be/sciences/chimie/rco/membres-images/inconnu/image_preview" alt="">
				<h2 (click)="readMp(index)">{{action.geekCible.pseudo}}</h2>
			</li>
		</p>
		<div *ngIf="showReadMessage === index">
			<app-read-message [action]="action"></app-read-message>
		</div>
	</div>
</div>
