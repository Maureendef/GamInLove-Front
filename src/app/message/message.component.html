<h1>Liste des messages</h1>
<div class="mp" *ngFor="let mp of mps | async; index as idIndex">
	<p>
		<li>
			<img src="https://www.unamur.be/sciences/chimie/rco/membres-images/inconnu/image_preview" alt="">
			<h2 (click)="readMp()">{{ mp.geekCible.pseudo }}</h2>
		</li>
	</p>
	<div *ngIf="showReadMessage">
		<app-read-message [mp]="mp"></app-read-message>
	</div>
</div>
